<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FP32 and INT8 Diagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .matrix-container {
            background-color: white;
            border: 2px solid #000;
            border-radius: 8px;
            margin: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
        }

        .matrix-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .matrix {
            display: flex;
            flex-direction: column;
        }

        .row {
            display: flex;
        }

        .cell {
            border: 1px solid #000;
            padding: 10px;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="matrix-container" id="fp32-censored">
            <div class="matrix-title">FP32 Censored</div>
            <div class="matrix">
                <div class="row">
                    <div class="cell">3.2</div>
                    <div class="cell">4.5</div>
                    <div class="cell">6.1</div>
                </div>
                <div class="row">
                    <div class="cell">8.1</div>
                    <div class="cell">1.1</div>
                    <div class="cell">2.2</div>
                </div>
            </div>
        </div>
        <div class="matrix-container" id="fp32-uncensored">
            <div class="matrix-title">FP32 Uncensored</div>
            <div class="matrix">
                <div class="row">
                    <div class="cell">3.5</div>
                    <div class="cell">4.2</div>
                    <div class="cell">6.3</div>
                </div>
                <div class="row">
                    <div class="cell">8.2</div>
                    <div class="cell">1.3</div>
                    <div class="cell">2.4</div>
                </div>
            </div>
        </div>
        <div class="matrix-container" id="int8-censored">
            <div class="matrix-title">INT8 Censored</div>
            <div class="matrix">
                <div class="row">
                    <div class="cell">3</div>
                    <div class="cell">4</div>
                    <div class="cell">6</div>
                </div>
                <div class="row">
                    <div class="cell">8</div>
                    <div class="cell">1</div>
                    <div class="cell">2</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Add any interactive behavior here if needed in the future
        });
    </script>
</body>
</html>
